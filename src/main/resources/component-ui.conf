content.extensions {

    view-user-account-sidebar-menu {
        user-account-sidebar-employee {
            priority = 100
            template = "core/employee/user-account-sidebar-employee.html"
        }
        user-account-sidebar-server-credentials {
            priority = 110
            framework = "woody.servers"
            template = "servers/user-account-sidebar-server-credentials.html"
        }
    }

    view-menu-left {
        woody {
            priority = 100
            template = "menu-left.html"
        }
    }

    view-settings-menu {
        servers {
            priority = 100
            framework = "woody.servers"
            template = "servers/settings-menu-servers.html"
        }
        tags {
            priority = 200
            template = "core/tags/settings-menu-tags.html"
        }
        relations {
            priority = 210
            template = "core/relations/settings-menu-relations.html"
        }
        units {
            priority = 300
            template = "core/units/settings-menu-units.html"
        }
        inventory {
            priority = 310
            template = "core/inventory/settings-menu-inventory.html"
        }
    }

}